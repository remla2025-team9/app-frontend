name: Delivery

on:
  push:
    branches: [7-workflow-fix]        
    tags:     ['v*.*.*']
  # Manual deployment trigger
  workflow_dispatch:

permissions:
  contents: write    

jobs:
  update-tag:
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4

    - name: Bump patchâ€‘pre tag
      id: tag_version
      if: github.ref == 'refs/heads/7-workflow-fix'
      uses: mathieudutour/github-tag-action@v6.2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        pre_release_branches: 7-workflow-fix
        default_prerelease_bump: prerelease      
        append_to_pre_release_tag: pre        
        tag_prefix: v
        default_bump: patch